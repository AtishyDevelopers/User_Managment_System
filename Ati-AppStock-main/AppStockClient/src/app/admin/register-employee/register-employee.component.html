<div class="row">
    <div class="col-lg-12">
        <div class="mt-5">
            <h4 class="header-title mb-3">{{registerEmployeeHeaderName}}</h4>

            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="exampleInputEmail1">Employee Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="employeeName">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputEmail1">Department</label>
                        <input type="text" class="form-control" id="department" placeholder="Enter department" formControlName="department">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" id="age" placeholder="Enter age" formControlName="age">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputEmail1">Employment Status</label>
                        <input type="text" class="form-control" id="status" placeholder="Enter status" formControlName="status">
                    </div>
                </div>                                
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger ml-2">Cancel</button>
            </form>
        </div>
    </div>
</div>


<!-- <div id="map"></div> -->

<div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
</div>
