<div class="row">
    <div class="col-lg-12">
        <div class="mt-5">
            <h4 class="header-title mb-3">{{userGroupHeaderName}}</h4>

            <form [formGroup]="userGroupForm">
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="exampleInputEmail1">user Group Name</label>
                        <input type="text" class="form-control" id="name" placeholder="" formControlName="groupName">
                    </div> 
                    <div class="col-md-4">
                        <label for="exampleInputEmail1">Group Description</label>
                        <input type="text" class="form-control" id="nme" placeholder="" formControlName="groupDescription">
                    </div> 
                    <div class="col-md-4">
                        <label for="exampleInputEmail1">Order By</label>
                        <input type="number" class="form-control" id="ne" placeholder="" formControlName="orderBy">
                    </div>    
                    </div> 
                    <div class="form-group row">             
                    <div class="col-md-6">
                        <label>&nbsp;</label>
                        <div class="form-inline">
                            <button type="submit" class="btn btn-info" (click)="save()">{{saveUpdate}}</button>
                           </div>                                                
                    </div>
                </div>                                
                <!-- <button type="button" class="btn btn-danger ml-2">Cancel</button> -->
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="mt-5 mt-lg-0">
        <h5 class="font-14">user Group List</h5>        

        <div class="table-responsive">
            <table class="table table-striped m-0">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>userGroup Name</th>  
                        <th>Group Description</th>                                           
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let userGroup of userGroupList;let i = index;">
                        <th scope="row">{{i+1}}</th>
                        <td> {{userGroup.groupName}} </td>  
                        <td>{{userGroup.groupDescription}}</td>  
                           

                           <td>
                            <button type="button" class="btn btn-primary" (click)="editbyid(userGroup.groupId)">Edit</button>
                            <button type="button" class="btn btn-danger ml-2" (click)="deletedbyid(userGroup.groupId)">Delete</button>
                        </td>                
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
