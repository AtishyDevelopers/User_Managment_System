<div class="row">
    <div class="col-lg-12">
        <div class="mt-5">
            <h4 class="header-title mb-3">{{roleFormMapName}}</h4>
            <form [formGroup]="rolemapForm">
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="examplemapid">Role Name</label>
                        <select id="roleID" appSelectValidator="select" name="roleID" formControlName="roleName" class="form-control">
                            <option value="">Select Role</option>
                            <option *ngFor="let roledata of roles" [value]="roledata.roleID"> {{roledata.roleName}} </option>
                          </select>
                        <!-- <input type="text" class="form-control" id="role name" placeholder="Role Name" formControlName="roleName"> -->
                    </div>    
                    
                    <div class="col-md-4">
                        <label for="exampleId">Form Id</label>
                        <input type="text" class="form-control" id="form id" placeholder="Form Id" formControlName="formID">
                    </div> 

                    <div class="col-md-4">
                        <label for="exampleformpath">Role ID</label>
                        <input type="text" class="form-control" id="role id" placeholder="Role ID" formControlName="roleID">
                    </div>

                    <div class="col-md-4">
                         <label for="examplemoduleId">Form Name</label>
                         <select id="formID" appSelectValidator="select" name="formID" formControlName="formName" class="form-control">
                            <option value=''>Select Form</option>
                            <option *ngFor="let formdata of formList" [value]="formdata.formID"> {{formdata.formName}} </option>
                          </select>

                       <!-- <input type="text" class="form-control" id="form Name" placeholder="Form Name" formControlName="formName"> -->
                    </div>
                    
                </div>
                <div class="col-md-6">
                        <label>&nbsp;</label>
                        <div class="form-inline">
                            <button type="submit" class="btn btn-primary" (click)="formDataSave()">{{roleButtonMessage}}</button>
                            <button type="button" class="btn btn-danger ml-2"  (click)='resetForm()'>Cancel</button>
                        </div>                                                
                </div>                                        
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="mt-5 mt-lg-0">
        <h5 class="font-14">Role Form Map List</h5>        

        <div class="table-responsive">
            <table class="table table-striped m-0">
                <thead>
                    <tr>
                        <th>Sno.</th>
                        <th>MenuFormMapId</th>
                         <th>Form Id</th> 
                         <th>Role Id</th>                                          
                         <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let list of rolemapList;let i=index">
                        <td scope="row">{{i+1}}</td>
                       <th>{{list.roleFormMapID}}</th>
                        <td>{{list.formID}}</td>
                        <td>{{list.roleID}}</td>                                             
                        <td><button type="button" class="btn btn-primary ml-2"(click)="editbyid(list.roleFormMapID)">Edit</button></td>
                        <td><button type="button" class="btn btn-danger ml-2"(click)="deletedbyid(list.roleFormMapID)">Deleted</button></td>
                    </tr>
                </tbody>  
               
            </table>
        </div>
    </div>
</div>
