<div class="row">
    <div class="col-lg-12">
        <div class="mt-5">
            <h4 class="header-title mb-3">{{moduleGroupName}}</h4>

            <form [formGroup]="moduleForm" (ngSubmit)="save()">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="exampleInputEmail1">Module Name</label>
                        <input type="text" class="form-control" id="name" placeholder="ex- UMS" formControlName="moduleName">
                    </div>                    
                    <div class="col-md-6">
                        <label>&nbsp;</label>
                        <div class="form-inline">
                            <button type="submit" class="btn btn-primary" (click)="save()">{{moduleButtonMessage}}</button>
                            <button type="button" class="btn btn-danger ml-2"  (click)='resetForm()'>Cancel</button>
                        </div>                                                
                    </div>
                </div>                                
                <!-- <button type="button" class="btn btn-danger ml-2">Cancel</button> -->
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="mt-5 mt-lg-0">
        <h5 class="font-14">Module List</h5>        

        <div class="table-responsive">
            <table class="table table-striped m-0">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Module Name</th>                        
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let list of moduleList;let i=index">
                        <td scope="row">{{i+1}}</td>
                        <td>{{list.moduleName}}</td>
                        <td><button type="button" class="btn btn-primary ml-2"(click)="editbyid(list.moduleID)">Edit</button></td>
                        <td><button type="button" class="btn btn-danger ml-2"(click)="deletedbyid(list.moduleID)">Remove</button></td>
                    </tr>
                </tbody>
               
            </table>
        </div>
    </div>
</div>
