<div class="row">
    <div class="col-lg-12">
        <div class="mt-5">
            <h4 class="header-title mb-3">{{roleHeaderName}}</h4>

            <form [formGroup]="rolesForm" (ngSubmit)="save()">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="exampleInputEmail1">Role Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Ex. IT Admin" formControlName="roleName">
                    </div>                    
                    <div class="col-md-6">
                        <label>&nbsp;</label>
                        <div class="form-inline">
                            <!--<button type="submit" class="btn btn-primary">{{roleButtonMessage}}</button>-->
                            <button type="submit" class="btn btn-info" (click)="save()">{{saveUpdate}}</button>
                            <!--<button type="button" class="btn btn-danger ml-2" *ngIf='roleID > 0' (click)='resetForm()'>Cancel</button>-->
                        </div>                                                
                    </div>
                </div>                                
                <!-- <button type="button" class="btn btn-danger ml-2">Cancel</button> -->
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="mt-5 mt-lg-0">
        <h5 class="font-14">Roles List</h5>        

        <div class="table-responsive">
            <table class="table table-striped m-0">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        
                        <th>Role Name</th>                        
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of getRoleList;let i = index;">
                        <th scope="row">{{i+1}}</th>
                      
                        <td>{{role.roleName}}</td>                        
                        <td>
                            <button type="button" class="btn btn-primary" (click)="editbyid(role.roleID)">Edit</button>
                            <button type="button" class="btn btn-danger ml-2" (click)="deletedbyid(role.roleID)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
