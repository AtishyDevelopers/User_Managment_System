<div class="col-lg-12">
    <div class="mt-5 mt-lg-0">
        <h5 class="font-14">Employee List</h5>        

        <div class="table-responsive">
            <table class="table table-striped m-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Employee Name</th>
                        <th>Department</th>
                        <th>Age</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees;let i = index;">
                        <th scope="row">{{i+1}}</th>
                        <td>{{employee.employeeName}}</td>
                        <td>{{employee.department}}</td>
                        <td>{{employee.age}}</td>
                        <td>{{employee.status}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="editEmployee(employee.employeeID)">Edit</button>
                            <button type="button" class="btn btn-danger ml-2" (click)="deleteEmployee(employee.employeeID)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
