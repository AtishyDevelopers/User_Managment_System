<div class="row">
    <div class="col-lg-12">
        <div class="mt-5">
            <h4 class="header-title mb-3">{{designationMasterName}}</h4>
            <form [formGroup]="designationForm">
                <!-- <div class="form-group row"></div> -->
                <div class="form-group row"> 
                    <div class="col-md-4">
                        <label for="exampleInputEmail1">Designation Name</label>
                        <input type="text" class="form-control"  placeholder="Designation Name" formControlName="designationName">
                    </div> 
                    

                    <div class="col-md-6">
                        <label>&nbsp;</label>
                        <div class="form-inline">
                            <button type="submit" class="btn btn-primary" (click)="Save()">{{formButtonMessage}}</button>
                            <button type="button" class="btn btn-danger ml-2"  (click)='resetForm()'>Cancel</button>
                        </div>                                                
                    </div>
                </div>                                
                
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="mt-5 mt-lg-0">
        <h5 class="font-14">Designation List Data</h5>   
        <div class="table-responsive">
            <table class="table table-striped m-0">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        
                        <th>Designation Name</th> 
                        <th colspan="2">Actions</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let list of designationList;let i=index">
                        <td scope="row">{{i+1}}</td>
                      
                        <td>{{list.designationName}}</td>
                        <td><button type="button" class="btn btn-primary ml-2"(click)="editbyid(list.designationId)">Edit</button></td>
                        <td><button type="button" class="btn btn-danger ml-2"(click)="deletedbyid(list.designationId)">Remove</button></td>
                    </tr>
                </tbody>              
            </table>
        </div>
    </div>
</div>
