<div class="row">
    <div class="col-lg-12">
        <div class="mt-5">
            <h4 class="header-title mb-3">{{menuGroupName}}</h4>

            <form [formGroup]="userGroupForm" >
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="exampleInputEmail1">Module Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Please Enter Module name" formControlName="userGroupName">
                    </div>    
                    
                    <div class="col-md-4">
                        <label for="exampleInputEmail1">Menu Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Please Enter Menu name" formControlName="userGroupName">
                    </div> 
                    <div class="col-md-6">
                        <label>&nbsp;</label>
                        <div class="form-inline">
                            <button type="submit" class="btn btn-primary">{{menuButtonMessage}}</button>
                            <!--<button type="button" class="btn btn-danger ml-2"  (click)='resetForm()'>Cancel</button>-->
                        </div>                                                
                    </div>
                </div>                                
                <!-- <button type="button" class="btn btn-danger ml-2">Cancel</button> -->
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="mt-5 mt-lg-0">
        <h5 class="font-14">Menu List</h5>        

        <div class="table-responsive">
            <table class="table table-striped m-0">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Menu Name</th>                        
                        <th>Actions</th>
                    </tr>
                </thead>
               
            </table>
        </div>
    </div>
</div>
