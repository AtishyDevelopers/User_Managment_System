<div class="account-pages my-5 pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4 mt-3">
                            <a href="index.html">
                                 <span><img src="assets/images/AppStock.png" alt="" height="90"></span> 
                            </a>

                        </div>
                        <form action="mt-3" class="p-2" [formGroup]="loginForm" (ngSubmit)="redirectToDashboard()">
                            <div class="form-group">
                                <label for="emailaddress">Username</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your username" formControlName="username">
                            </div>                            
                            <div class="form-group">
                                <a href="page-recoverpw.html" class="text-muted float-right">Forgot your password?</a>
                                <label for="password">Password</label>
                                <input class="form-control" type="password" required="" id="password" placeholder="Enter your password" formControlName="password">
                            </div>
                            <div class="form-group">
                                <app-password-strength [passwordToCheck]="loginForm.value.password"></app-password-strength>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                         <label for="emailaddress">Captcha</label>
                                        <!--<input class="form-control" id="captcha" formControlName="captcha" style="font-weight: bold;" readonly>                                         -->
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <button class="btn btn-outline-secondary" type="button" (click)="generateCaptcha()">Refresh</button>
                                            </div>
                                            <input type="text" class="form-control" formControlName="captcha" style="font-weight: bold;" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="emailaddress">Confirm Captcha</label>
                                        <input class="form-control" id="confirmcaptcha" formControlName="recaptcha">
                                    </div>                                    
                                </div>                               
                            </div>

                            <div class="form-group mb-4 pb-3" *ngIf="captchaMsg">
                                <label class="text-danger" for="checkbox-signin">{{captchaMsg}}</label>
                            </div>
                            
                            <div class="form-group mb-4 pb-3">
                                <div class="custom-control custom-checkbox checkbox-primary">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin">
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <button class="btn btn-primary btn-block" type="submit"> Sign In </button>
                            </div>
                        </form>
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->
                <div class="row mt-4">
                    <div class="col-sm-12 text-center">
                        <p class="text-muted mb-0">Don't have an account? <a routerLink="/signup" class="text-dark ml-1"><b>Sign Up</b></a></p>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
